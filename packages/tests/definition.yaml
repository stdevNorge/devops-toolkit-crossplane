apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xtests.apdexone.com
spec:
  defaultCompositionRef:
    name: test-k6
  group: apdexone.com
  names:
    kind: XTest
    plural: xtests
  claimNames:
    kind: TestClaim
    plural: testclaims
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              id:
                type: string
                description: ID of this Cluster that other objects will use to refer to it.
              parameters:
                type: object
                properties:
                  namespace:
                    type: string
                    description: The name of the secret with KubeConfig
                  image:
                    type: string
                    description: The name of the secret with KubeConfig
                  schedule:
                    type: string
                    description: The name of the secret with KubeConfig
                  resources:
                    type: object
                    description: The name of the secret with KubeConfig
                    properties:
                      cpu:
                        type: string
                        description: The name of the secret with KubeConfig
                      memory:
                        type: string
                        description: The name of the secret with KubeConfig
                  pods:
                    type: string
                    description: The name of the secret with KubeConfig
